name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run --network container:siddata_server_web_1 appropriate/curl -s --retry 10 --retry-connrefused http://0.0.0.0:8000/health_check
